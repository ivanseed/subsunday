version: '2'

services:

  web:
    build: './frontend'
    # @TODO: Volume sharing between web & app_builder

  app_builder:
    build: './frontend/app'
    # @TODO: Volume sharing between web & app_builder

  api:
    build: './backend/api'
    volumes:
      - './backend/api:/app:ro'
    working_dir: '/app'
    environment:
      DATASTORE_URI: 'postgres://postgres@datastore'

  datastore:
    build: './backend/datastore'
    volumes:
      - 'subsunday-data:/var/lib/postgresql/data'

volumes:
  subsunday-data: {}
